<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit profile | Leafy</title>
    <link rel="icon" type="favicon/icon" href="../public/assets/icons/icBrandLogo1.svg">
    <style>
        @import url("../public/styles/tokens.css");
        @media (min-width: 1080px) {
            .container {
                padding: 0px 100px 304px 100px;
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 32px;
                position: relative;
                z-index: 2;
            }
            .profile-background {
                width: 100%;
                position: relative;
                margin: 0 !important;
                top: px;
                right: 0px;
                left: 0px;
                max-width: 100%;
                overflow: hidden;
                height: 310px;
                flex-shrink: 0;
                object-fit: cover;
            }
            .avatar {
                width: 140px;
                position: absolute;
                top: -70px;
                border-radius: 50%;
                max-height: 100%;
                object-fit: cover;
                z-index: 10
            }
            .profile{
                display: flex;
                flex-direction: column;
                align-items: center;
                width: 100%;
                position: relative;
                justify-content: center;
            }
            h1 {
                font-size: 36px;
                font-weight: 500;
                color: var(--brand-constrast);
                text-align: center;
                margin: 0;
                padding-top: 100px
            }

            .form {
                width: 100%;
                max-width: 1240px;
                display: flex;
                flex-direction: column;
                gap: 32px;
            }
            .form-group {
                display: flex;
                flex-direction: column;
                gap: 12px;
                width: 100%;
            }
            .form-group label {
                font-size: 16px;
                font-weight: 500;
                color: var(--brand-constrast);
            }
            .form .form-group input {
                height: 49px;
                padding: 0 16px;
                background: var(--background-primary, #F8F8E7);
                border-radius: var(--spacing-2);
                border: 1px solid var(--brand-opacity50, #87A70680);
                font-size: var(--spacing-2);
                color: var(--background-primary);
                outline: none;
                box-sizing: border-box;
                width: 100%;
            }
            .note {
                font-size: 14px;
                font-weight: 400;
                line-height: 24px;
                color: var(--brand-constrast);
                margin:0;
            }
            .submit-button {
                justify-content: center;
                font-family: inherit;
                width: 100%;
                padding: 16px 32px;
                background: var(--color-brand-primary);
                border-radius: 16px;
                color: var(--color-true-white);
                font-size: 24px;
                font-weight: 500;
                text-align: center;
                border: none;
                cursor: pointer;
                letter-spacing: 0%;
                box-sizing: border-box;
            }
            .submit-button-group{
                display: flex;
                flex-direction: column;
                gap:32px;
                width: 100%;
            }
        }
       </style>
</head>
<body>
    <img class="profile-background" alt="background" src="../public/assets/images/profile-background.png">
    
    <div class="container">
        <img class="avatar" alt="avatar" src="../public/assets/images/avatar.png">
        <div class="profile">
            <h1>Chỉnh sửa thông tin cá nhân</h1>
        </div>
        
        <form class="form">
            <div class="form-group">
                <label for="fullname">Họ và tên</label>
                <input type="text" id="name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email">
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username">
            </div>
            <div class="form-group">
                <label for="phone">Số điện thoại</label>
                <input type="text" id="phone-number">
            </div>
            <div class="form-group">
                <label for="organization">Tổ chức</label>
                <input type="text" id="organization">
            </div>
            <div class="form-group">
                <label for="org-id">Mã tổ chức (MSV, mã cán bộ, ...)</label>
                <input type="text" id="org-id">
            </div>
            <div class="submit-button-group">   
                <p class="note">*Nhấn vào ảnh đại diện hoặc ảnh nền để thay đổi.</p>
                <button type="submit" class="submit-button">Cập nhật thông tin</button>
            </div>
        </form>
    </div>
</body>
</html>
