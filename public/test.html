<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <link rel="stylesheet" href="components/component-styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div id="content-card-container"></div>
    <script>
        fetch('http://localhost:7777/api/v1/get-content-card', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({

            })
        }).then(data => data.json()).then(async (data) => {
            const container = document.getElementById('content-card-container');
            for (let content_card of data.content_cards) {
                const div = document.createElement('div');
                div.className = 'content-card';
                div.innerHTML = content_card;
                
                container.appendChild(div);
            }
        }).catch(error => {
            console.error('Error:', error);
        });

    </script>
</body>
</html>
