<!DOCTYPE html><head>
    <style>
        .signed-in{
            display: none;
            gap: 32px;
            align-items: center;
        }
        .register{
            position: relative;
            border-radius: 8px;
            border: 1px solid var(--color-brand-primary);
            box-sizing: border-box;
            width: 100%;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-1) var( --spacing-2);
            text-align: center;
            font-size: 14px;
            color: var(--color-brand-primary);
            font-family: inherit;
            font-weight: 500;
            background: none;
        }
        .login{
            position: relative;
            border-radius: 8px;
            border: none;
            box-sizing: border-box;
            width: 100%;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-1) var( --spacing-2);
            text-align: center;
            font-size: 14px;
            color: var(--color-true-white);
            font-family: inherit;
            font-weight: 500;
            background-color: var(--color-brand-primary);
        }
        .sign-up{
            display: none;
            gap: 32px;
            align-items: center;
        }
        .search-input {
            font-family: inherit;

        }

        .search-input::placeholder {
            font-family: inherit;
        }

    </style>
</head><body>
