<html lang="vn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Leafy</title>
    <link rel="icon" type="favicon/icon" href="assets/icons/logo-type1.svg">
    <style>
        @import url("styles/tokens.css");

        body {
            display: flex;
        }


        .welcome-text {
            font-size: 64px;
            font-weight: 350;
            line-height: 100%;
            letter-spacing: 0px;
            text-align: center;
            position: absolute;
        }

        #tree {
            width: auto;
            left:120px;
            height: 100%;
            position: absolute;
        }

        .left {
            width: 50vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
            color: var(--color-brand-primary);
        }


        .logo {
            width: 183.5;
            height: 60;
            display: flex;
            align-items: center;
            margin: 0;
        }

        #welcome {
            font-weight: 500;
            font-size: 40px;
            line-height: 100%;
            letter-spacing: 0%;
            text-align: center;
            margin: 0;
        }

        #p1 {
            font-weight: 500;
            font-size: 16px;
            line-height: 100%;
            letter-spacing: 0%;
            text-align: center;
            margin: 0;
        }

        .form label {
            font-weight: 500;
            font-size: 16px;
            line-height: 100%;
            letter-spacing: 0%;
        }

        .form input {
            background-color: var(--color-background-primary);
            border: none;
            outline: none;
            font-weight: 500;
            font-size: 16px;
            line-height: 100%;
            letter-spacing: 0%;
            font-family: inherit;
        }

        .form input:focus::placeholder {
            color: transparent;
        }

        .form div {
            border-style: solid;
            border-color: var(--color-brand-primary);
            width: 482px;
            height: 70px;
            border-radius: 16px;
            border-width: 1px;
            padding-top: 12px;
            padding-right: 16px;
            padding-bottom: 12px;
            padding-left: 16px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            box-sizing: border-box;
        }

        button {
            font-family: inherit;
            background-color: var(--color-brand-primary);
            color: var(--color-true-white);
            border: none;
            font-weight: 500;
            font-size: 24px;
            line-height: 100%;
            letter-spacing: 0%;
            width: 482px;
            height: 60px;
            border-radius: 16px;
            box-sizing: border-box;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-4);
            color: var(--color-branch-contrast);
        }

        .right {
            width: 50vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1;
            gap: 32px;
            color: var(--color-brand-primary);
        }
    </style>
</head>

<body>
    <div class="left">
        <img src="assets/images/tree.png" alt="Tree" id="tree">
    </div>

    
    <div class="right">

        <div class="logo">
            <img src="assets/images/logo-type2.png" alt="logoLeafy">
        </div>

        <h2 id="welcome">Chào mừng!</h2>
        <p id="p1">Hãy biến những bài nghiên cứu thành hiện thực!</p>

        <form class="form" action="" method="post">
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="RealDangTan" required>
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="RealDangTan@gmail.com" required>
            </div>

            <div>
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" placeholder="***" required>
            </div>

            <div>
                <label for="re-password">Nhập lại mật khẩu</label>
                <input type="password" id="re-password" placeholder="***" required>
            </div>

            <button type="submit">đăng kí</button>
            <p id="error-message" style="color: red; display: none; text-align: center;">Mật khẩu nhập lại không khớp.
                Vui lòng kiểm tra lại.</p>

            <script>
                document.getElementById('form').addEventListener('submit', function (event) {
                    event.preventDefault();
                    const password = document.getElementById('password').value;
                    const confirmPassword = document.getElementById('re-password').value;
                    const errorMessage = document.getElementById('error-message');
                    if (password !== confirmPassword) {
                        errorMessage.style.display = 'block';
                    } else {
                        errorMessage.style.display = 'none';
                    }
                });
            </script>
        </form>
    </div>
</body>

</html>
