<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="initial-scale=1, width=device-width">
  	
  	<title>Profile | Leafy</title>
    <link rel="icon" type="favicon/icon" href="assets/icons/icBrandLogo1.svg">
  	<style>
         @import url("styles/tokens.css");

		.profile-background {
			width: 100%;
			position: relative;
			margin: 0 !important;
			top: 0px;
			right: 0px;
			left: 0px;
			max-width: 100%;
			overflow: hidden;
			height: 310px;
			flex-shrink: 0;
			object-fit: cover;
		}
		.avatar {
			width: 140px;
			position: absolute;
			top: -70px;
			border-radius: 50%;
			max-height: 100%;
			object-fit: cover;
			z-index: 10;
		}
		.name{
			position: relative;
			font-weight: 500;
		}
		.username{
			position: relative;
			font-size: 20px;
			font-weight: 500;
		}
		.profile-header {
			color: var(--color-brand-primary);
			position: relative;
			padding-top: 70px;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			gap: 12px;
			font-size: 3em;
		}
		.follow-icon {
			width: 24px;
			position: relative;
			max-height: 100%;
			overflow: hidden;
			flex-shrink: 0;
		}
		.follow-text {
			position: relative;
			font-family: inherit;
			font-size: var(--spacing-3);
			font-weight: 500;
			color: var(--color-true-white);
			text-align: left;
		}
		.follow {
			font-family: inherit;
			border: none;
			border-radius: 16px;
			background-color: var(--color-brand-primary);
			display: flex;
			flex-direction: row;
			align-items: center;
			justify-content: center;
			padding: var(--spacing-2) var(--spacing-4);
			gap: var(--spacing-1);
			box-sizing: border-box; 
		}
		.share-icon {
			width: 24px;
			position: relative;
			height: 24px;
			overflow: hidden;
			flex-shrink: 0;
			box-sizing: border-box; 
		}
		.share {
			border: none;
			width: 60px;
			border-radius: 16px;
			background-color: var(--color-brand-opacity25);
			height: 60px;
			display: flex;
			flex-direction: row;
			align-items: center;
			justify-content: center;
			box-sizing: border-box; 
		}
		.follow:hover {
			background-color: var(--color-hover);
		}
		.follow:active {
			background-color: var(--color-clicked);
		}
		.button {
			position: relative;
			width: 100%;
			display: flex;
			flex-direction: row;
			align-items: center;
			justify-content: center;
			gap: 16px;
			text-align: left;
			font-size: 24px;
			color: var(--color-true-white);
		}
		.quantity {
			align-self: stretch;
			position: relative;
			font-weight: 500;
		}
		.stat{
			align-self: stretch;
			position: relative;
			font-size: 24px;
			font-weight: 500;
		}
		.stats{
			width: 180px;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			gap: 4px;
		}
		.profile-stats{
			position: relative;
			width: 100%;
			display: flex;
			flex-direction: row;
			align-items: center;
			justify-content: center;
			gap: 32px;
			text-align: center;
			font-size: 64px;
			color: var(--color-brand-primary);
		}
		.tabs button{
			font-weight: 500;
			font-size: 24px;
			font-family: inherit;
			color: var(--color-brand-primary);
			border: none;
			background: none;
			border-radius: 999px;
			display: flex;
			flex-direction: row;
			align-items: center;
			justify-content: center;
			padding: 12px 24px;
		}

		.tabs button.active {
			background-color: var(--color-brand-opacity15);
			color: var(--color-brand-primary);
		}
		.tabs{
			
			position: relative;
			width: 100%;
			display: flex;
			flex-direction: row;
			align-items: center;
			justify-content: center;
			gap: var(--spacing-3);
			text-align: center;
			color: var(--color-brand-primary);
			font-family: inherit;
			padding-bottom: 43px;
		}
		.profile{
			display: flex;
			flex-direction: column;
			align-items: center;
			gap: 43px;
			width: 100%;
		}
		.content{
			display: none;
		}
		.content.active {
			display: block; 
		}
		.contents{
			position: relative;
			width: 70%;
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		.contents div{
			position: relative;
			gap: 16px;
		}
		body{
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		@media  (max-width: 1079px){
		.profile-background{
			content: url(assets/images/profile-background-small.svg);
		}
		.username{
			font-size: 1rem;
		}
		.profile-header {
			font-size: 2.25em;
		}

		.follow-text {
			font-size: 1rem;	
		}
		.follow{
			height: 50px;
		}
		.share {
			height: 50px;
			width: 50px;
		}
		.quantity {
			font-size: 2.25rem;
		}
		.stat{
			font-size: 1rem;
		}
		.profile-stats{
			gap: 23.5px;
		}
		.tabs{
			padding-bottom: 16px;;
		}
		.profile{
			gap: 16px;
		}
		.contents{
			width: 88%;
			padding-bottom: 24px;
		}
	}
     </style>
  	
  	
</head>
<body>
    		<img class="profile-background" alt="" src="assets/images/profile-background.png">
    	<div class="profile">
				<div class="profile-header">
					<img class="avatar" alt="avatar" src="assets/images/avatar.png">
					<div class="name">Lê Đăng Tấn</div>
					<div class="username">@realdangtan</div>
				</div>
    		

    		<div class="button">
      			<button class="follow">
					<img src="assets/icons/icFollow.png" alt="follow" class="follow-icon">
					<span class="follow-text">Theo dõi</span>
	  			</button>
	  			<button class="share">
					<img src="assets/icons/icShare.png" alt="share" class="share-icon">
				</button>
    		</div>
    		<div class="profile-stats">
      			<div class="stats">
        				<div class="quantity">30</div>
        				<div class="stat">Bài viết</div>
      			</div>
      			<div class="stats">
        				<div class="quantity">60</div>
        				<div class="stat">Theo dõi</div>
      			</div>
      			<div class="stats">
        				<div class="quantity">12k</div>
        				<div class="stat">Lượt xem</div>
      			</div>
    		</div>
    		<div class="tabs" id="tab-navigator">
      			<button class="active" onclick="switch_tab(this,'posts')">
					Bài viết
				</button>
				<button onclick="switch_tab(this,'saved')">
					Đã lưu
				</button>
    		</div>
		</div>

		<div class="contents">
			<div id="posts" class="content active">
    			<div id="content-card"></div>
			</div>
			<div id="saved" class="content">
				<div id="content-card"></div>
			</div>
		</div>
<script>
function switch_tab(elem1, elem2) {
    for (let e of document.getElementById("tab-navigator").querySelectorAll("button")) {
        e.classList.remove("active");
    }
    
    for (let e of document.querySelectorAll(".content")) {
        e.classList.remove("active");
    }
    
    elem1.classList.add("active");
    

    document.getElementById(elem2).classList.add("active");
    
}
	</script>
<script src="../scripts/index.js"></script>
</body>
</html>
